{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>

  <body class="bg-gray-50 font-serif leading-normal tracking-normal">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo/Brand -->
        <a href="{% url 'main' %}" class="text-white text-2xl font-bold"
          >MyLogo</a
        >

        <!-- Desktop Menu (hidden on mobile) -->
        <div class="hidden md:flex space-x-4">
          <a href="{% url 'main' %}" class="text-white hover:text-blue-200"
            >Home</a
          >
          <a href="{% url 'about' %}" class="text-white hover:text-blue-200"
            >About</a
          >
          <a href="{% url 'contact' %}" class="text-white hover:text-blue-200"
            >Contact Us</a
          >
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu (hidden by default) -->
      <div id="mobile-menu" class="md:hidden hidden bg-blue-700 text-white">
        <a href="{% url 'main' %}" class="block px-4 py-2">Home</a>
        <a href="{% url 'about' %}" class="block px-4 py-2">About</a>
        <a href="{% url 'contact' %}" class="block px-4 py-2">Contact Us</a>
      </div>
    </nav>

    <!-- Add your content here -->
    <div class="container mx-auto p-10">
      <h1 class="text-3xl font-bold">Welcome to the website</h1>
      {% block content %} default content value {% endblock content %}
    </div>

    <
  </body>
</html>
